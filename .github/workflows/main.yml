name: Backend pipeline

on:
  # Run for every push event
  push:
  # Run for pull requests (excluding drafts)
  pull_request:
    types: [ opened, reopened, closed ]

jobs:
  # Job to setup Python environment and install dependencies
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

  # Job to run Pylint with failure condition based on score
  linter:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Run Pylint
        run: pylint --fail-under=8/10 main.py 

  # Job to run tests
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Run Pytest
        run: pytest tests/

  # Job to run SonarQube analysis
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clone improves report relevancy (explain in comment)
          fetch-depth: 0
      - name: SonarCloud Scan (using specific version)
        uses: sonarsource/sonarcloud-github-action@v1.4.1  # Update with latest stable version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            sonar.organization=kvikktrip
            sonar.projectKey=Matejmasar_KvikkTrip-Backend
