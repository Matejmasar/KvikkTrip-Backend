name: Testing

on:
  # Run for every push event
  push


jobs:
  # Job to setup Python environment and install dependencies
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt
      

  # Job to run Pylint with failure condition based on score
  linter:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Run Pylint
        run: pylint --fail-under=8/10 main.py 

  # Job to run tests
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Run Pytest
        run: pytest tests/
